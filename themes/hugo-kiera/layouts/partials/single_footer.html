{{ if not .Params.meta }}
<section class="pagination">
    <span class="item previous">
        {{ with .PrevInSection }} ←
        <a href="{{.Permalink}}"
            ><i class="fa fa-chevron-circle-left"></i> {{ .Title }}</a
        >
        {{ end }}
    </span>
    <span class="item next">
        {{ with .NextInSection }}
        <a href="{{.Permalink}}"
            >{{ .Title }} <i class="fa fa-chevron-circle-right"></i>
        </a>
        → {{ end }}
    </span>
</section>
{{ end }}
